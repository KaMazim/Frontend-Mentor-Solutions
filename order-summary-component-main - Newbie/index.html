<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
    .attribution {
    font-size: 12px;   
    text-align: center;
    background-color: #303030; 
    color: hsla(0, 0%, 100%, 0.75);
    padding: 10px 10px;
    border-radius: 20px 20px 0 0;
    min-height: 5vh;
    }
    .attribution::selection {
      color: #303030;
      background-color: hsla(0, 0%, 100%, 0.75);
    }
    .attribution a { color: hsl(228, 47%, 48%); transition: all 0.3s;}
    .attribution a:hover { color: hsl(44, 47%, 48%); }
  
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Main Illustration">
      <div class="content">
        <h1>order summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button class="change">Change</button>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KaMazim" target="_blank">Kain√£ Mazim</a>.
  </footer>
</body>
</html>
